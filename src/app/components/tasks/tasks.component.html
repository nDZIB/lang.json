<div class="tasks">
  <div class="header">
    <h1>My Tasks</h1>

    <a routerLink="new" class="btn">New</a>
  </div>


  <div class="task-list">
    @for(task of tasks; track task.id) {
    <a routerLink="tasks/nothing" class="task">
      <span>Name of the task</span>

      <button>...</button>
    </a>
    }
  </div>

</div>
